<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milodeco</title>
  <link rel="icon" type="image/jpg" href="img/logo.png">
  
  <link rel="stylesheet" href="css/style.css" />  
  <link rel="stylesheet" href="css/categorias.css" />  
  <link rel="stylesheet" href="css/footer.css" />  
  <link rel="stylesheet" href="css/header.css" />  
  <link rel="stylesheet" href="css/modal_producto.css" />  
  <link rel="stylesheet" href="css/productos.css" />
  
  <!-- Fuentes de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
<body>
  <header>
    <div class="header-content">
      <div class="logo-section">
        <img src="img/logo.png" alt="Logo Hierro Artesanal" class="logo-img">
      </div>
      <div class="header-right">
        <div class="socials">
          <a href="https://www.instagram.com/hierroartesanal" target="_blank" aria-label="Instagram" class="social-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z" stroke="currentColor" stroke-width="1.4"/>
              <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" stroke="currentColor" stroke-width="1.4"/>
              <path d="M17.5 6.5h.01" stroke="currentColor" stroke-width="1.6"/>
            </svg>
          </a>
          <a href="https://www.facebook.com/hierroartesanal" target="_blank" aria-label="Facebook" class="social-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
          <a href="https://wa.me/5493547656901" target="_blank" class="social-link whatsapp-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" fill="currentColor"/>
            </svg>
          </a>
        </div>
        <div class="carrito-container">
          <button id="btn-carrito" class="carrito-btn" aria-label="Carrito">
            <img src="img/carrito.png" alt="Carrito">
            CARRITO
            <span id="carrito-count" class="carrito-count">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="categorias-container" class="categorias-grid"></section>
    <section id="productos-container" class="productos-grid oculto"></section>
  </main>

  <!-- Modal producto -->
  <div id="producto-modal" class="modal oculto">
    <div class="modal-contenido">
      <span class="cerrar-modal" id="cerrar-producto">&times;</span>
      <div class="producto-detalle">
        <!-- Columna izquierda: Imagen y descripción -->
        <div class="columna-izquierda">
          <div class="detalle-imagen">
            <img id="detalle-img" src="" alt="Imagen producto" />
          </div>
          <p id="detalle-descripcion"></p>
        </div>
        
        <!-- Columna derecha: Info del producto -->
        <div class="detalle-info">
          <h2 id="detalle-nombre"></h2>
          
          <!-- Opciones del producto -->
          <div id="opciones-container">
            <!-- Medidas -->
            <div class="opcion" id="opcion-medida-wrapper">
              <label>Medidas</label>
              <div id="opciones-medidas"></div>
            </div>

            <!-- Demora (ahora debajo de medidas) -->
            <div class="opcion" id="opcion-demora-wrapper">
              <p id="detalle-demora" class="info-demora"></p>
            </div>

            <!-- Cantidad -->
            <div class="opcion">
              <label>Cantidad</label>
              <div class="cantidad-container">
                <button class="btn-cantidad" id="btn-restar">-</button>
                <input type="number" id="input-cantidad" value="1" min="1" max="99" />
                <button class="btn-cantidad" id="btn-sumar">+</button>
              </div>
            </div>
          </div>
          
          <!-- Precio y acciones -->
          <div class="modal-footer">
            <div class="precio-total">
              <span>Precio:</span>
              <strong id="detalle-precio">$0</strong>
            </div>
            <div class="modal-actions">
              <button id="btn-agregar-carrito" class="btn-primary">Agregar al Carrito</button>
              <button id="btn-cancelar" class="btn-secondary">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Hierro Artesanal - Decoración hecha a mano</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
